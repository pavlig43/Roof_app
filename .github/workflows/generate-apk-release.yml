name: Generated APK (Upload - Create Artifact To Github Action)
run-name: Generated APK
on: [ push ]
env:
  # The name of the main module repository
  main_project_module: app
  ROOF_APP_KEYSTORE: ${{secrets.ROOF_APP_KEYSTORE}}
  KEYSTORE_REPOSITORY: ${{secrets.KEYSTORE_REPOSITORY}}
  KEYSTORE_TOKEN: ${{secrets.KEYSTORE_TOKEN}}
  KEYSTORE_PASSWORD: ${{secrets.KEYSTORE_PASSWORD}}
  RELEASE_SIGN_KEY_ALIAS: ${{secrets.RELEASE_SIGN_KEY_ALIAS}}
  RELEASE_SIGN_KEY_PASSWORD: ${{secrets.RELEASE_SIGN_KEY_PASSWORD}}

#on:
#
#  push:
#    branches:
#      - 'release/**'

#  # Allows you to run this workflow manually from the Actions tab
#  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      #      # Set Current Date As Env Variable
      #      - name: Set current date as env variable
      #        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      #      # Set Repository Name As Env Variable
      #      - name: Set repository name as env variable
      #        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Create keystore directory
        run: mkdir -p ${{ github.workspace }}/keystore

      - name: Decode keystore
        run: echo "$ROOF_APP_KEYSTORE" | base64 --decode > ${{ github.workspace }}/app/keystore/roofapp.keystore

        # Create APK Release
      - name: Build apk release project (APK) - ${{ env.main_project_module }} module
        run: ./gradlew assembleRelease


      # Noted For Output [main_project_module]/build/outputs/apk/release/
      - name: Upload APK Release - ${{ env.repository_name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }}  - ${{ env.repository_name }} - APK(s) release generated
          path: ${{ env.main_project_module }}/build/outputs/apk/release/


